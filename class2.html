<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DIV Hover Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
  }

  .box {
    width: 200px;
    height: 200px;
    background: #00060b;
    border-radius: 12px;
    transition: 0.4s ease;
    cursor: pointer;
  }

  .box:hover {
    background: #ffd06b;
    transform: translate(20px, -20px) scale(1.2) rotate(6deg);
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
